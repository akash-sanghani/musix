<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/photon.css">
    <title>Music App</title>
</head>
<body>
    <div class="window" style="background-image: url(bg5.jpg); background-size: contain; -webkit-app-region: no-drag !important">
        <header class="toolbar toolbar-header" style="-webkit-app-region: no-drag">
            <div class="toolbar-actions" style="-webkit-app-region: no-drag !important">
                <div class="btn-group" style="margin-bottom: 2px;">
                    <button class="btn btn-default"  onclick="playPrevious()">
                        <span class="icon icon-to-start"></span>
                    </button>
                    <button class="btn btn-default active"  id="play-button" onclick="play()">
                        <span class="icon icon-play"></span>
                    </button>
                    <button class="btn btn-default" onclick="playNext()">
                        <span class="icon icon-to-end"></span>
                    </button>
                </div>
        
                <span style=" font-size: 1.5em; margin-left: 40px;">
                    <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                </span>
        
                <button class="btn btn-default btn-large pull-right" onclick="chooseMusic()">
                    <span class="icon icon-plus icon-text"></span>Add
                </button>
            </div>
        
        </header>

        <div class= 'window-content'>
            <input type="file" style= "display: none" multiple onclick="gonnaSelectMusic()" onchange="musicSelect()" accept=".mp3, .wav, .aac, .flac, .ogg, .wma">
            <audio src=""> </audio>
            <div class= "padding-more">
                <h4 style="margin-left: 5px; color: rgb(11, 56, 56); max-width: 300px;"></h4> 
                <img style="margin-left: auto; margin-right: auto; display: block; margin-bottom: 10px;">
                <input id="music-slider" type="range" min="0" max="1" step="0.01" value="0.0" style="display: none; width: 80%; margin-left: auto; margin-right: auto; margin-bottom: 10px;" onchange="changeMusicTime(this)">

            <div>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 200px; word-wrap: break-word">
                                Title
                            </th>
                            <th style="width: 150px; word-wrap: break-word;">
                                Artist
                            </th>
                            <th style="width: 50px; word-wrap: break-word;">
                                Duration
                            </th>
                        </tr>
                    </thead>

                    <tbody id="table-body">
                    
                    </tbody>
                </table>
            </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer" style="-webkit-app-region: no-drag">
            <div class="toolbar-actions" style="-webkit-app-region: no-drag !important">
                <button class="btn btn-default" id="volume-button" style="margin-bottom: 5px;" onclick="mute()">
                    <span class="icon icon-sound"></span>
                </button>
                <div style="display: inline-block; margin-top: 5px; margin-left: 5px;">                    
                    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value=".75" oninput="changeVolume(this)">
                </div>
                <button class="btn btn-default pull-right" onclick="clearPlaylist()" style="margin-top: 3px;">
                    Clear Playlist
                </button>
            </div>
        </footer>


    </div>
    <script src="index.js"></script>
</body>
</html>
